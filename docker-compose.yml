version: "3.8"
services:
  db:
    image: postgres:16
    container_name: diagno_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: diagno
      POSTGRES_PASSWORD: diagno
      POSTGRES_DB: diagno
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diagno"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: diagno_backend
    environment:
      DATABASE_URL: "postgresql://diagno:diagno@db:5432/diagno?schema=public"
      JWT_SECRET: "${JWT_SECRET:-default-secret}"
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: diagno_frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: "http://backend:3001"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-dev-secret}"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
